<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Laptop Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/registry.css">
</head>
<body>
    <header id="header">
            
        <div class="logo-container">
            <a href="mainpage.html">
                <img src="../static/img/loltransparent.png" class="logo" alt="Logo">
            </a>
            <h1 class="brand-name">LaptopOmg</h1>
        </div>
        <div id="searchBar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for products..." 
                onkeypress="handleSearch(event)"
            />
            <button id="searchButton" onclick="redirectToSearch()">Search</button>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="track.html">Order Tracking</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
                <li id="user-info" style="display: none;">
                    <a href="profile.html" id="username"></a> | <a href="#" id="logout-link">Logout</a>
                </li>
                <li id="login-section">
                    <a href="login.html" id="login-link"><i class="fas fa-user"></i> Login</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="auth-form">
            <div class="auth-form__container">
                <h3 class="auth-form__heading">Đăng ký tài khoản</h3>
                <form id="registrationForm" class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" id="firstName" name="firstName" placeholder="Họ" required>
                    </div>
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" id="lastName" name="lastName" placeholder="Tên" required>
                    </div>
                    <div class="auth-form__group">
                        <input type="email" class="auth-form__input" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" id="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                    <div class="auth-form__controls">
                        <button class="btn auth-form__controls-back" onclick="window.location.href='mainpage.html'">Trở lại</button>
                        <button type="submit" class="btn btn--primary">Đăng ký</button>
                    </div>
                </form>
                <div class="auth-form__aside">
                    <a href="login.html" class="auth-form__help-link">Đã có tài khoản? Đăng nhập ngay!</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <a href="mainpage.html"><img src="../static/img/loltransparent.png" class="logo" alt=""></a>
        <li><a href="track.html">Order Tracking</a></li>
        <li><a href="cart.html"><i class="fas fa-map"></i>Cart</a></li>
        <li><a href="login.html"><i class="fas fa-envelope"></i>Login</a></li>
        <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
        <a href="bocongthuong.html"><img src="../static/img/logobocongthuong.png" class="bocongthuong" alt=""></a>
    </footer>
    <script src="../static/js/registry.js"></script>
    <script src="../static/js/home.js"></script>
</body>
</html>
