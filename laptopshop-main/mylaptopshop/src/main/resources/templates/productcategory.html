<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="../static/css/productcategory.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
            
        <div class="logo-container">
            <a href="mainpage.html">
                <img src="../static/img/loltransparent.png" class="logo" alt="Logo">
            </a>
            <h1 class="brand-name">LaptopOmg</h1>
        </div>
        <div id="searchBar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for products..." 
                onkeypress="handleSearch(event)"
            />
            <button id="searchButton" onclick="redirectToSearch()">Search</button>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="track.html">Order Tracking</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
                <li id="user-info" style="display: none;">
                    <a href="profile.html" id="username"></a> | <a href="#" id="logout-link">Logout</a>
                </li>
                <li id="login-section">
                    <a href="login.html" id="login-link"><i class="fas fa-user"></i> Login</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="brand-container">
        <h3>Brands</h3>
        <div id="brandBox" class="brand-box"></div>
    </div>

    <!-- Price Filter -->
    <div id="filters">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="Min Price">
    
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Max Price">
        <div id="sortControls">
            <button id="sortAscBtn">Sort by Price: Low to High</button>
            <button id="sortDescBtn">Sort by Price: High to Low</button>
        </div>
    </div>
    <!-- Product List -->
    <section id="product" class="section-p1">
        <div class="product-box" id="productBox">
            <!-- Danh sách sản phẩm sẽ được tải động tại đây -->
        </div>
    </section>

    <script src="../static/js/productcategory.js"></script>
    <script src="../static/js/home.js"></script>
</body>
</html>
