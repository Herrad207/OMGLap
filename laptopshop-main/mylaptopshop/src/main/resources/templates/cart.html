<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<link rel="stylesheet" href="../static/css/cart.css">

</head>
<body>
    <header id="header">
            
        <a href="mainpage.html"><img src="../static/img/loltransparent.png" class="logo" alt=""></a>
        <a href="mainpage.html">LaptopOmg</a>
        <div id="searchBar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for products..." 
                onkeypress="handleSearch(event)"
            />
            <button id="searchButton" onclick="redirectToSearch()">Search</button>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="track.html">Order Tracking</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
                <li><a href="product.html">Product</a></li>
                <li id="user-info" style="display: none;">
                    <span id="username"></span> | <a href="#" id="logout-link">Logout</a>
                </li>
                <li id="login-section">
                    <a href="login.html" id="login-link"><i class="fas fa-user"></i> Login</a>
                </li>
            </ul>
        </header>

    <div id="cart-container" class="cart-container">
        <h1>Chi tiết giỏ hàng</h1>
        <p>Mã giỏ hàng: <span id="cart-id">Chưa xác định</span></p>
        <p>Số lượng sản phẩm: <span id="total-items">0</span></p>
        <p>Tổng giá trị: <span id="total-price">0 VND</span></p>

        <div id="products" class="cart-products">
            <!-- Sản phẩm sẽ được render tại đây -->
        </div>

        <div id="error-message" style="display: none; color: red;">
            <!-- Thông báo lỗi sẽ được hiển thị tại đây -->
        </div>
    </div>

    <div class="checkout-container">
        <button id="checkout-button" class="checkout-button">Xác nhận đơn hàng</button>
    </div>

	<script src="../static/js/cart.js"></script>
	<script src="../static/js/home.js"></script>
</body>
</html>
