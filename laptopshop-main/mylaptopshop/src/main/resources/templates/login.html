<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Laptop Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <!-- Header -->
    <header id="header">
            
        <div class="logo-container">
            <a href="mainpage.html">
                <img src="../static/img/loltransparent.png" class="logo" alt="Logo">
            </a>
            <h1 class="brand-name">LaptopOmg</h1>
        </div>
        <div id="searchBar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for products..." 
                onkeypress="handleSearch(event)"
            />
            <button id="searchButton" onclick="redirectToSearch()">Search</button>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="track.html">Order Tracking</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
                
            </ul>
        </div>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="auth-form">
            <h3 class="auth-form__heading">Đăng nhập</h3>
            <div id="error-message" class="auth-form__error" style="display:none;"></div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" id="username" placeholder="Email của bạn" required>
                </div>
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" id="password" placeholder="Mật khẩu của bạn" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
            </div>
            <div class="auth-form__controls">
                <button class="btn auth-form__controls-back" onclick="window.location.href='mainpage.html'">Trở lại</button>
                <button class="btn btn--primary" id="login-button">Đăng nhập</button>
            </div>
            <div class="auth-form__aside">
                <a href="forgotpassword.html" class="auth-form__help-link">Quên mật khẩu?</a>
                <a href="registry.html" class="auth-form__help-link">Đăng ký</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../static/js/login.js"></script>
</body>
</html>
