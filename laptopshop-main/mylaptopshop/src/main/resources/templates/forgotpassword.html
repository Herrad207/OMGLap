<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Laptop Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header id="header">
            
        <div class="logo-container">
            <a href="mainpage.html">
                <img src="../static/img/loltransparent.png" class="logo" alt="Logo">
            </a>
            <h1 class="brand-name">LaptopOmg</h1>
        </div>
        <div id="searchBar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for products..." 
                onkeypress="handleSearch(event)"
            />
            <button id="searchButton" onclick="redirectToSearch()">Search</button>
        </div>
        <div>
            <ul id="navbar">
                <li><a href="track.html">Order Tracking</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Hotline: Sale / Contact</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <div class="auth-form">
            <div class="auth-form__container">
                <h3 class="auth-form__heading">Quên mật khẩu</h3>
                <div id="error-message" class="auth-form__error" style="display:none;"></div>
                <div class="auth-form__form">
                    <!-- Form nhập email -->
                    <div id="email-form" class="auth-form__group">
                        <input type="email" class="auth-form__input" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <!-- Form nhập OTP -->
                    <div id="otp-form" style="display: none;">
                        <input type="text" class="auth-form__input" id="otp" placeholder="Nhập mã OTP" required>
                    </div>
                    <!-- Form thay đổi mật khẩu -->
                    <div id="change-password-form" style="display: none;">
                        <input type="password" class="auth-form__input" id="new-password" placeholder="Mật khẩu mới" required>
                        <input type="password" class="auth-form__input" id="repeat-password" placeholder="Nhập lại mật khẩu mới" required>
                    </div>
                </div>
                <div class="auth-form__controls">
                    <button class="btn auth-form__controls-back" onclick="window.location.href='login.html'">Trở lại</button>
                    <button class="btn btn--primary" id="reset-password-button">Gửi yêu cầu</button>
                    <button class="btn btn--primary" id="verify-otp-button" style="display:none;">Xác nhận OTP</button>
                    <button class="btn btn--primary" id="change-password-button" style="display:none;">Thay đổi mật khẩu</button>
                </div>
                <div class="auth-form__aside">
                    <a href="login.html" class="auth-form__help-link">Đã nhớ mật khẩu? Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/otp.js"></script>
</body>
</html>
